	<body>
		<div class="wo"></div>

	<script>
			
					$.ajax({
						type:"get",
						url:"http://localhost:1000/wod/www",
						,success:function(data){
							console.log(data)
							var hh = '';
							for(var i = 0; i < data.length; i++) {
								hh += "<tr><td>" + data[i].content + "</td><td>" + data[i].title + "</td><td><button id='shan' index=" + i + ">删除</button></td><td><button id='ww' index=" + data[i].id + ">修改</button></td></tr>";
								arr.push(data[i].id)
							}
			
							$(".wo").append(hh)
						}
					});
				}
				
			})
				
				
				
				//删除ajax
				$('.wo').delegate('#shan', 'click', function() {
					var w = $(this).attr('index')
					var t = $(this)
					$.ajax({
						type: "delete",
						url: "http://localhost:1000/wod/delete?id=" + arr[w],
						success: function(data) {
							console.log(data)
							if(data.msg == 1){
								alert('删除成功')
//								location.reload();
								t.parent().parent().remove()
							}
							
						}
					});
				})
				
				//跳转修改页面
				$('.wo').delegate('#ww','click',function(){
					
					var t = $(this).attr('index')
					
					window.location.href = "xiugai.html?id="+$(this).attr('index');//所跳的页面加ID
				})
			}
		});
		
		
	</script>
